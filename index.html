<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form_container">
            <div class="form_header">
                <p>Formulário</p>
            </div>
            <div class="form_body">
                <h1 class="form_tittle">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opicionais que ele possui</p>
                <form>
                    <div class="box_inputs">
                        <label for="tittle">Título do anúncio <span class="required_field">*</span></label>
                        <input 
                            type="text" 
                            name="tittle"
                            id="tittle" 
                            class="block"
                            placeholder="Um título para anunciar seu carro!"
                            minlength="1"
                            maxlength="30"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="price">Preço <span class="required_field">*</span></label>
                        <input 
                            type="number" 
                            name="price"
                            id="price" 
                            class="block"
                            placeholder="Defina o preço"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="decription">Descrição <span class="required_field">*</span></label>
                        <textarea 
                            name="decription"
                            id="decription" 
                            class="block"
                            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ja foi batido "
                            >
                        </textarea>
                    </div>
                    <div class="box_inputs">
                        <label for="brand">Marca <span class="required_field">*</span></label>
                        <input 
                            type="text" 
                            name="brand"
                            id="brand" 
                            class="block"
                            placeholder="Digite a marca do veículo"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="model">Modelo <span class="required_field">*</span></label>
                        <input 
                            type="text" 
                            name="model"
                            id="model" 
                            class="block"
                            placeholder="Digite o modelo do veículo"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="mileage">Kilometragem <span class="required_field">*</span></label>
                        <input 
                            type="number" 
                            name="mileage"
                            id="mileage" 
                            class="block"
                            placeholder="Digite a kilometragem do veículo"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="purchase_date">Data de compra <span class="required_field">*</span></label>
                        <input 
                            type="date" 
                            name="purchase_date"
                            id="purchase_date" 
                            class="block"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <label for="price">Preço <span class="required_field">*</span></label>
                        <input 
                            type="number" 
                            name="price"
                            id="price" 
                            class="block"
                            placeholder="Defina o preço"
                            required
                            >
                    </div>
                    <div class="box_inputs">
                        <p class="shadow">Tipo de câmbio: <span class="required_field">*</span></p>
                        <input type="radio" name="manual" >
                        <label for="manual" id="manual">Manual</label>
                        <input type="radio" name="auto" >
                        <label for="auto" id="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p class="shadow">Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="airbag" id="optional" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="alarm" id="optional" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ac" id="optional" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="reverse_camera" id="optional" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="lane_assist" id="optional" value="lane_assist">
                                <label for="lane_assist">Assitente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="keyless" id="optional" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="smartphone" id="optional" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="leather_seat" id="optional" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box_inputs">
                        <p class="shadow">Fotos do carro: <span class="required_field">*</span></p>
                        <input 
                        type="file" 
                        multiple
                        accept="image.png, image.jpg"
                        name="images"
                        id="images"
                        required
                        >
                    </div>

                    <input type="submit" value="Enviar" class="btn_submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
